<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1500,
    height: 800,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var enemy;
var tint1;
var playerHealth = 100;
var enemyHealth = 100;
var enemyScoreText;
var playerScoreText;
var spacebar;


var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48});
    this.load.spritesheet('enemy', 'assets/enemy.png',{frameWidth: 480, frameHeight: 480});
}

function create ()
{
    //  A simple background for our game
    this.add.image(720, 360, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(1000, 817, 'ground').setScale(5).refreshBody();

    //  Now let's create some ledges

    // The player and its settings
    player = this.physics.add.sprite(100, 710, 'dude');
    enemy =  this.physics.add.sprite(1000, 650, 'enemy');
    //  Player physics properties. Give the little guy a slight bounce.
    player.setCollideWorldBounds(true);

    enemy.setCollideWorldBounds(true);
    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
   
    
    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(enemy, platforms);

    //Display player and enemy health
    enemyScoreText = this.add.text(1100, 16, `Enemy Health: ${enemyHealth}`, { fontSize: '32px', fill: '#fff' });
    playerScoreText = this.add.text(16, 16, `Player Health: ${playerHealth}`, { fontSize: '32px', fill: '#fff' });

    
    
        
   // this.physics.add.collider(enemy, bombs, hitEnemy1, null, this);

    
    spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

}

function update ()
{
    if (gameOver)
    {
        return;
    }
    if (Phaser.Input.Keyboard.JustDown(spacebar))
   {
       player.x += 100;
       player.anims.play('right');
       // enemyHealth -= 10;
       enemyScoreText.setText(`Enemy Health: ${enemyHealth}`);
      //  playerHealth -= 10;
       playerScoreText.setText(`Player Health: ${playerHealth}`);
        enemy.tint= 0xff0000;
       enemy.tint= 0xffffff;


    }
     if (enemyHealth <= 0) {
         window.location = "http://127.0.0.1:55675/win.html";
        }   
    if (playerHealth <= 0) {
        window.location = "http://127.0.0.1:55675/loss.html";
    }
}

{
   // this.physics.pause();

    //player.setTint(0xff0000);

    player.anims.play('turn');

  //  gameOver = true;
} 
    
function bite (player, enemy){
    //move player to enemy
      player.x += 500;
      player.anims.play('right');
    //play bite animation
    anims.play('bite');
    //set enemy health down
    enemyHealth -= 3;
    enemyScoreText.setText(`Enemy Health: ${enemyHealth}`);
    //flash enemy color red
    enemy.tint= 0xff0000;
    enemy.tint= 0xFFFFFF;
    //player move back to home
}
</script>

</body>
</html>
